<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Please register here to begin the assessment</h2>
    <form method="POST" action="{{ url_for('register') }}">
    <form method="POST">
        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>

        <!-- Years of Experience -->
        <div class="mb-3">
            <label for="experience" class="form-label">Years of Experience:</label>
            <input type="number" class="form-control" id="experience" name="experience" required>
        </div>

        <!-- Current Company -->
        <div class="mb-3">
            <label for="company" class="form-label">Current Company:</label>
            <input type="text" class="form-control" id="company" name="company" required>
        </div>

        <!-- Notice Period -->
        <div class="mb-3">
            <label for="notice_period" class="form-label">Notice Period:</label>
            <input type="text" class="form-control" id="notice_period" name="notice_period" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Start Quiz</button>
    </form>
</body>
</html>
